<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Inscrição</h1>
        <form id="inscricaoForm">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            
            <div class="form-group">
                <label for="interesse">Área de Interesse:</label>
                <select id="interesse" name="interesse">
                    <option value="tecnologia">Tecnologia</option>
                    <option value="design">Design</option>
                    <option value="marketing">Marketing</option>
                    <option value="outros">Outros</option>
                </select>
            </div>
            
        <form action="https://formsubmit.co/SEU_EMAIL@exemplo.com" method="POST">
    <!-- Campos do formulário -->
    <input type="hidden" name="_subject" value="Nova Inscrição!">
    <input type="hidden" name="_next" value="https://seusite.com/obrigado.html">
    <button type="submit">Enviar Inscrição</button>
</form>
        </form>
    </div>

    <footer class="footer">
        <div class="social-links">
            <a href="https://open.spotify.com/user/SEU_PERFIL" target="_blank">Spotify</a>
            <a href="https://wa.me/SEU_NUMERO" target="_blank">WhatsApp</a>
            <a href="https://www.instagram.com/SEU_PERFIL" target="_blank">Instagram</a>
            <a href="https://www.youtube.com/SEU_CANAL" target="_blank">YouTube</a>
        </div>
        <p>© 2025 Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
